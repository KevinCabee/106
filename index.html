<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Test</title>
</head>

<body>
    <h1>Task Manager</h1>
    <main>
        <section id="list">List of Tasks
            <div class="pending-task">
            </div>
        </section>
        <section id="form">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea type="text" class="form-control" id="inputDescription">
                    </textarea>
            </div>
            <div class="mb-3">
                <input type="color" class="form-control" id="inputColor">
                <label class="form-check-label">Color</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="inputDate">
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="inputStatus">
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Canceled</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="inputBudget">
            </div>
            <button type="submit" class="btn btn-primary" id="btnSave">Submit</button>

            <!-- emmet -->
            <div id="test" class="red bordered cool"></div>
            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <!-- 
                    Title
                    Description
                    Color
                    Start Date
                    Status
                    Budget
                -->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
